# Datasets are already TSV files
datasets:
  clean: test-data/clean.enzh.10

stages:
  - start
  - end

modifiers: &modifiers
  - UpperCase: 0.3

start:
  mix:
    - clean 1
    - until clean 1
  modifiers:
    - Tags: 0.5
      custom_detok_src: "moses:null"
      custom_detok_trg: "moses:null"
      template: "{src} __target__ {trg} __done__"
    - *modifiers

end:
  mix:
    - clean 1
    - until clean 1
  modifiers:
    - Tags: 0.5
      custom_detok_src: "moses:null"
      custom_detok_trg: "moses:zh"
      template: "{src} __target__ {trg} __done__"
    - *modifiers

seed: 1111
trainer: cat
